<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333; /* Example background color */
            width: 100%;
        }
        
        nav img {
            height: 50px; /* Adjust as needed */
            width: auto;
        
        }
        
        .navbar {
            list-style-type: none;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }
        
        .navbar li {
            margin: 0 15px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .navbar a:hover {
            background-color: #fff;
            color: #333;
        }
        
        .navbar a.active {
            background-color: #fff;
            color: #333;
        }
        
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            height: 450px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Added margin-top for space below navbar */
        }
        
        .contact-container {
            flex: 1;
            color: aliceblue;
        }
        
        .contact-container h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 5px;
            font-size: 24px;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            color: #bbb;
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #555;
            color: #fff;
            font-size: 14px;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #aaa;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: #666;
        }
        
        input[type="submit"] {
            background: #eeba2c;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background: #d9a520;
        }
        
        .image-container {
            flex: 1;
            padding-left: 20px;
        }
        
        .image-container img {
            width: 100%;
            border-radius: 10px;
            animation: jump 1s ease-in-out infinite;
        }
        
        @keyframes jump {
            0% {
                transform: translateY(0); /* Start at the original position */
            }
            50% {
                transform: translateY(-30px); /* Move up */
            }
            100% {
                transform: translateY(0); /* Return to the original position */
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
        
            .contact-container {
                width: 100%;
            }
        
            .image-container {
                width: 100%;
                margin-top: 20px;
                padding-left: 0;
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Here you can handle form data if needed

            // Redirect to thank you page
            window.location.href = 'thankyou.html';
        }
    </script>
</head>
<body>
    <nav>
        <img src="logo.png" alt="Logo">
        <ul class="navbar">
            <li><a href="new.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email.." required>
                </div>
                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject.." required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message</label>
                    <textarea id="message" name="message" placeholder="Write something.." style="height:100px" required></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="image-container">
            <img src="love letter.png" alt="Contact Image">
        </div>
    </div>
</body>
</html>
